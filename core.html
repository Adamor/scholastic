    <!--Load Enterprise Profiles script -->
    <script src="https://client-demo-accounts.ep.livefyre.com/media/Y2xpZW50LWRlbW8tYWNjb3VudHMuZXAubGl2ZWZ5cmUuY29t/javascripts/customprofiles.js"></script>

    <!-- Load Lifefyre Base Script -->
    <script src="//cdn.livefyre.com/Livefyre.js"></script>

    <!-- Instantiate Comment Stream -->
    <script type="text/javascript">
      (function() {

        Livefyre.require(['fyre.conv#3', 'auth', 'lfep-auth-delegate#0'], function (Conv, auth, LFEPAuthDelegate) {

          var networkConfig, convConfig, authDelegate;

          networkConfig = {
            network: "client-demo-accounts.fyre.co"
          };

          convConfig = {
            app: 'main',
            siteId: '370355',
            articleId: 'custom-1421869669473',
            el: 'livefyre-app-custom-1418068090130'
          };

            // create an LFEP Auth Delegate
          authDelegate = new LFEPAuthDelegate({
            engageOpts: {
              app: 'client-demo-accounts.auth.fyre.co'
            }
          });

          // Delegate AppKit Auth actions to LFEP and put them in the Network object
          networkConfig.authDelegate = auth.delegate(authDelegate);

          // Construct Comments Widget
          new Conv(networkConfig, [convConfig], function (commentsWidget) {
            commentsWidget.on('commentPosted', function (data) {
              ga('send', 'event', window.clientName, 'post', 'LiveComments');
            });

            commentsWidget.on('userLoggedIn', function (data) {
              ga('send', 'event', window.clientName, 'login', 'LiveComments');
            });

          });

        });

      }());
    </script>
